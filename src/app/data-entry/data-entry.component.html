<div class="cont_principal">
    <div class="cont_breadcrumbs">
      <div class="cont_breadcrumbs_1">
        <ul class="ullist">
          <li><a >{{moduleName}}</a></li>
          <li><a >{{platformName}}</a></li>
          <li><a >Entry Form</a></li>
        </ul>
      </div>  
    </div>
</div>
<div class="container">
      <form [formGroup]="dataEntryForm" style="margin-top: 20px;">
        <div class="form-group">
          <label class="center-block">Subject:</label>
            <textarea class="form-control" formControlName="subject"></textarea>
        </div>
        <div class="form-group">
          <label class="center-block">Comment: </label>
            <textarea class="form-control" formControlName="comment"></textarea>
        </div>
        <div class="form-group">
          <label class="center-block">Reference Links:</label>
            <input class="form-control" formControlName="referenceLinks">
        </div>
        <div class="form-group">
          <label class="center-block">Video Links:</label>
            <input class="form-control" formControlName="videoLinks">
        </div>
        <div class="form-group">
            <label class="center-block">Tags:</label>
              <input class="form-control" formControlName="tags">
        </div>
        <button type="button" class="btn btn-success" (click)="save()">Save</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
      </form>
      <div class="toastsuccess"><i class="fa fa-check" aria-hidden="true"></i> Saved successfully</div> 
</div>
