<div class="row box-wrraper" >
    <div class="col-xs-6 col-sm-8 col-lg-10" >
      <div *ngFor="let item of modulesPlatformsData">
      <div class="box-shape-round roundbox" *ngIf="item.typeLevelId==1"><div class="roundbox-content" ><div><span  (click)="clickonSubject()">{{item.name}}</span></div></div></div> 
      </div>
    </div>
  </div>
  <div class="row box-wrraper" *ngIf="subject">
        <div class="col-xs-6 col-sm-8 col-lg-10" >
          <div class="box-shape-square squarebox"><div class="squarebox-content"><div><span routerLink="data">JAVA</span></div></div></div>
        </div>
  </div>
